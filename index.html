<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TrumpetSim</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Murecho:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">Play Using the Numbers or Press the Buttons</h1>
    <img id="trumpet" src="images/Trumpet.png" alt="trumpet" width="600px">
    <div class="buttons">

        <div class="btn-div">
          <button id="one" class="notes">C</button>
          <h1 class="btn-title">1</h1>
        </div>
        <div class="btn-div">
          <button id="two" class="notes">D</button>
          <h1 class="btn-title">2</h1>
        </div>
        <div class="btn-div">
          <button id="three" class="notes">E</button>
          <h1 class="btn-title">3</h1>
        </div>
        <div class="btn-div">
          <button id="four" class="notes">F</button>
          <h1 class="btn-title">4</h1>
        </div>
        <div class="btn-div">
          <button id="five" class="notes">G</button>
          <h1 class="btn-title">5</h1>
        </div>


        <div class="btn-div">
          <button id="six" class="notes">A</button>
          <h1 class="btn-title">6</h1>
        </div>
        <div class="btn-div">
          <button id="seven" class="notes">B</button>
          <h1 class="btn-title">7</h1>
        </div>
        <div class="btn-div">
          <button id="eight" class="notes">C</button>
          <h1 class="btn-title">8</h1>
        </div>
        <div class="btn-div">
          <button id="nine" class="notes">D</button>
          <h1 class="btn-title">9</h1>
        </div>
        <div class="btn-div">
          <button id="zero" class="notes">E</button>
          <h1 class="btn-title">0</h1>
        </div>

    </div>
    <script src="trumpet.js" charset="utf-8"></script>
  </body>
</html>
