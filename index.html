<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TrumpetSim</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet"> -->
  </head>
  <body>
    <h1>Play Using the Numbers or Press the Buttons</h1>
    <img src="images/Trumpet.png" alt="trumpet" width="600px">
    <div class="buttons">
      <div>
        <button class="notes">C</button>
        <h1>1</h1>
      </div>
      <div>
        <button class="notes">D</button>
        <h1>2</h1>
      </div>
      <div>
        <button class="notes">E</button>
        <h1>3</h1>
      </div>
      <div>
        <button class="notes">F</button>
        <h1>4</h1>
      </div>
      <div>
        <button class="notes">G</button>
        <h1>5</h1>
      </div>
      <div>
        <button class="notes">A</button>
        <h1>6</h1>
      </div>
      <div>
        <button class="notes">B</button>
        <h1>7</h1>
      </div>
      <div>
        <button class="notes">C</button>
        <h1>8</h1>
      </div>
      <div>
        <button class="notes">D</button>
        <h1>9</h1>
      </div>
      <div>
        <button class="notes">E</button>
        <h1>0</h1>
      </div>
    </div>
    <script src="trumpet.js" charset="utf-8"></script>
  </body>
</html>
