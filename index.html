<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TrumpetSim</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet"> -->
  </head>
  <body>
    <h1 id="title">Play Using the Numbers or Press the Buttons</h1>
    <img id="trumpet" src="images/Trumpet.png" alt="trumpet" width="600px">
    <div class="buttons">
      <div class="top">
        <div class="btn-div">
          <button id="1" class="notes">C</button>
          <h1 class="btn-title">1</h1>
        </div>
        <div class="btn-div">
          <button id="2" class="notes">D</button>
          <h1 class="btn-title">2</h1>
        </div>
        <div class="btn-div">
          <button id="3" class="notes">E</button>
          <h1 class="btn-title">3</h1>
        </div>
        <div class="btn-div">
          <button id="4" class="notes">F</button>
          <h1 class="btn-title">4</h1>
        </div>
        <div class="btn-div">
          <button id="5" class="notes">G</button>
          <h1 class="btn-title">5</h1>
        </div>
      </div>
      <div class="bottom">
        <div class="btn-div">
          <button id="6" class="notes">A</button>
          <h1 class="btn-title">6</h1>
        </div>
        <div class="btn-div">
          <button id="7" class="notes">B</button>
          <h1 class="btn-title">7</h1>
        </div>
        <div class="btn-div">
          <button id="8" class="notes">C</button>
          <h1 class="btn-title">8</h1>
        </div>
        <div class="btn-div">
          <button id="9" class="notes">D</button>
          <h1 class="btn-title">9</h1>
        </div>
        <div class="btn-div">
          <button id="0" class="notes">E</button>
          <h1 class="btn-title">0</h1>
        </div>
      </div>
    </div>
    <script src="trumpet.js" charset="utf-8"></script>
  </body>
</html>
